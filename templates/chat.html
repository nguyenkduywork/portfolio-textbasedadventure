<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 20px;
        }
        .card-text {
            font-size: 18px;
        }
        #logout-btn {
            margin-top: 20px;
        }
        .message-container {
            height: 200px;
            overflow-y: scroll;
        }

        .message {
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 5px;
            color: #fff;
            font-size: 16px;
        }

        .outgoing-message {
            text-align: right;
        }

        .outgoing-message .message {
            background-color: #4CAF50;
        }

        .incoming-message {
            text-align: left;
        }

        .incoming-message .message {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-3">Text Adventure Game</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Player Information</h5>
                <p class="card-text">Location: {{ player.location }}</p>
                <p class="card-text">Items: {{ player.items }}</p>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body message-container">
                <h5 class="card-title">Conversation History</h5>
                {% for message in messages %}
                    {% if 'Server:' in message %}
                        <div class="incoming-message">
                            <div class="message">
                                <p>{{ message }}</p>
                            </div>
                        </div>
                    {% else %}
                        <div class="outgoing-message">
                            <div class="message">
                                <p>{{ message }}</p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form method="POST" action="/command">
            <div class="form-group">
                <label for="command">Enter a command:</label>
                <input type="text" class="form-control" id="command" name="command" placeholder="Enter a command" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form method="POST" action="/logout">
            <button type="submit" class="btn btn-secondary" id="logout-btn">Log out</button>
        </form>
    </div>
</body>
</html>
